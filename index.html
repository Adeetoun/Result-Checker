<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checker</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
</head>
<body>
    <section>
        <div class="container1">
           <h1>Your Result</h1>
           <div id="score">
            <h2>76</h2>
            <span style="opacity: 0.5;">0f 100</span></div>
        <h3>Great</h3>

        </div>
        <div class="container2">
            <h1>Summary</h1>
            <div class="box">
                <div class="box-1">
                    <p> <img src="../projects/images/icon-reaction.svg" alt="reaction">Reaction <span style="color:black"><strong>80</strong><span style="opacity: 0.5;">/100</span></span></p>
                
                </div>
                <div class="box-2">
                    <p> <img src="../projects/images/icon-memory.svg" alt="reaction">Memory <span style="color:black"><strong>92</strong><span style="opacity: 0.5;">/100</span></span></p> 
                </div>
                <div class="box-3">
                    <p> <img src="../projects/images/icon-verbal.svg" alt="reaction">Verbal <span style="color:black"><strong> 61</strong><span style="opacity: 0.5;">/100</span></span></p>
                           
                </div>
                <div class="box-4">
                    <p> <img src="../projects/images/icon-visual.svg" alt="reaction">Visual <span style="color:black"><strong>72</strong><span style="opacity: 0.5;">/100</span></span></p>
                </div>
                <a href="#" class="btn">Continue</a>
            </div>
        </div>
    </section>
</body>
</html>
